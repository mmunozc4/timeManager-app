<div class="authContainer"> <mat-card>
    <div class="title">
      <h2>Iniciar Sesión</h2>
    </div>
    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="w-full"> <mat-label>Email</mat-label> <input matInput
          formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full"> <mat-label>Contraseña</mat-label> <input matInput
          type="password" formControlName="password" />
      </mat-form-field>
      <button class="loginButton" mat-flat-button type="submit" [disabled]="loading">Entrar</button>
    </form>
    <a (click)="navigateTo('/auth/register')">¿No tienes
      cuenta? Regístrate</a>
  </mat-card> </div>
